<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="style.css">
		<title>VISIT SLAPOUT, ALABAMA</title>
		<script src = "knockout.js"></script>
	</head>
	<body>
		<section class="my-container">
			<nav class="side-items">
				<div class="header-content">
					<h2 class="header-text">SLAPOUT, ALABAMA</h2>
					<h3 class="header-text" data-bind="text: headerTwo"></h3>
				</div>
				<ul class="list-menu" data-bind="foreach: locations">
					<li class="each-item" data-bind="text: name"></li>
				</ul>
				<div class="filter">
			
				</div>
				<div class="articles">
			
				</div>
				<img src="http://maps.googleapis.com/maps/api/streetview?size=330x217&location=slapout al">
			</nav>
			<div id="map" data-bind="text: mapText"></div>			
		</section>
		<script src = "script.js"></script>
		<script onerror="model.displayError()" async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDUwaTvQ0rDE43m2CyDLjuwM7R_vEoyOb4&v=3&callback=initMap"></script>
	</body>
</html>
